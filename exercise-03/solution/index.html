<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cats!</title>
  </head>

  <!--
    - Add a doctype
    - Add the lang attribute to html
    - Add the meta tag and UTF-8 charset

    - Multiple tags throughout need to be changed to lowercase
    - Multiple attribute values throughout need double quotes
  -->

  <body>

    <!-- Remove the div and br tags; use h1 and p instead -->
    <h1>Cats</h1>
    <p>Cats are the spirit animal of the <a href="https://www.w3.org/">Internet</a>.</p>


    <h2>Famous Cats</h2>

    <!-- Properly nest the tags in the ul -->
    <ul>
      <li>Felix</li>
      <li>Garfield</li>
      <li>Grumpy Cat</li>
    </ul>


    <h2>Cool House Cats</h2>

    <!-- Add alt attribute. -->
    <img src="flynn.jpg" alt="Flynn the cat." />
    <!-- Change b to strong -->
    <p><strong>Flynn:</strong> Happy kitty, sleepy kitty.</p>

    <img src="quorra.jpg" alt="Quorra the cat." />
    <p><strong>Quorra:</strong> Mii-ow Fit.</p>


    <h2>Cat Shopping List</h2>

    <table border="1">
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>

      <tr>
        <td>Raw Tuna</td>
        <td>$5</td>
      </tr>

      <tr>
        <td>Catnip, Organic</td>
        <td>$3</td>
      </tr>
    </table>

    <!--

      - Close table
      - Close body
      - Close html

  </body>
</html>
